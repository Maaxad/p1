<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT NUTS</title>
    <link rel="stylesheet" href="/p1/x.css">
</head>
<body class="body2">
    
    <div class="container">
        <button class="button2" id="abdiid">Abdi</button>
        <button class="button3" id="yasminid">Yasmin</button>
    </div>

    <div class="chat-container">
    <h2 class="chat-header">Abdi chatting...</h2>

    <div class="container2">
    <div class="message1">
    <div class="message-send">Abdi</div>
    <div class="message-text">Hi Yasmin,what's up?</div>
    <div class="message-timetamp">10:58AM</div>
    </div>


    
        <div class="message2">
        <div class="message-send">Yasmin</div>
        <div class="message-text">Not much, just living the dream. How are you?</div>
        <div class="message-timetamp">10:24AM</div>
        </div>
    </div>

    <form class="chat-input-form">
    <input type="text" class="chat-input" required placeholder="Type here, Abdi...">
    <button class="send-button" type="submit">send</button>
    </form>
    <button class="clear-chat">clear chat</button>

    <script src="/p1/x.js"></script>
</div>

</html>
